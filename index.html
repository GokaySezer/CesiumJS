<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.126/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.126/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Styling for the filter panel */
    #filterPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      width: 220px;
      font-family: Arial, sans-serif;
    }

    #filterPanel h3 {
      margin: 0 0 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .filter-checkbox {
      margin-right: 10px;
    }

    .filter-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .filter-item input {
      transform: scale(1.2);
      cursor: pointer;
    }

    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="filterPanel">
    <h3>Public Sports Facilities</h3>
    <label class="filter-item">
      <input type="checkbox" class="filter-checkbox" value="Basketball" checked> Basketball
    </label>
    <label class="filter-item">
      <input type="checkbox" class="filter-checkbox" value="Football" unchecked> Football
    </label>
    <label class="filter-item">
      <input type="checkbox" class="filter-checkbox" value="Tennis" unchecked> Tennis
    </label>
    <label class="filter-item">
      <input type="checkbox" class="filter-checkbox" value="Volleyball" unchecked> Volleyball
    </label>
    <label class="filter-item">
      <input type="checkbox" class="filter-checkbox" value="Calisthenics" unchecked> Calisthenics
    </label>
  </div>

  <script src="js\index.js" type="module"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkboxes = document.querySelectorAll(".filter-checkbox");

      checkboxes.forEach(checkbox => {
        checkbox.addEventListener("change", () => {
          const selectedFacilities = Array.from(checkboxes)
            .filter(cb => cb.checked)
            .map(cb => cb.value);

          // Call function to filter Cesium entities
          filterFacilities(selectedFacilities);
        });
      });
    });

    function filterFacilities(selectedFacilities) {
      console.log("Selected Facilities: ", selectedFacilities);

      // Implement logic in index.js to filter entities based on selectedFacilities
    }
  </script>
</body>
</html>
